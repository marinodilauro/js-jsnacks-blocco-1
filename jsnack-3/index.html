<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Snack-3</title>
</head>

<body>

  <!-- Login input-->


  <div class="container mc_login mb-3 w-75">


    <div class="col-md-6 my-3">
      <form class="mc_name_form">

        <label for="inputName" class="form-label m-0">Name</label>

        <!-- Input -->
        <div class="input-group d-flex align-items-center w-50">
          <input type="text" class="form-control" id="inputName" placeholder="" aria-label="Name"
            aria-describedby="basic-addon1" required />
          <button type="submit" class="btn btn-primary mc_btn" id="submitBtn">Output</button>
        </div>

        <div><a href="" id="help">Forgot Name?</a></div>

      </form>
    </div>

  </div>

  <!-- Login output -->

  <div class="container mc_login_output"></div>




  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- JS link -->
  <script src="./script.js"></script>

</body>

</html>
